<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title></title>
    {% endblock %}
    <style>
        header, .middle {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<header>
    {% block header %}{% endblock %}
</header>
<div class="middle">
    {% block middle %}
        <main>
            {% block main %}{% endblock %}
        </main>
    {% endblock %}
</div>
<footer>
    {% block footer %}{% endblock %}
</footer>
</body>
</html>
